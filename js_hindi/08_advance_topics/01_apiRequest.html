<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Card</title>
    <style>
      /* Basic styling for the body to center the card */
      body {
        background-color: #212121;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }
      /* Styling for the profile card */
      .card {
        background-color: #333;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        padding: 25px;
        text-align: center;
        width: 320px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      /* Styling for the user's avatar image */
      .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%; /* Makes the image circular */
        border: 4px solid #555;
      }
      /* Styling for the user's name */
      .card h1 {
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 1.8em;
      }
      /* Styling for the follower count */
      .card p {
        font-size: 1.1em;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- This div will be populated with the card content by the script -->
    <div id="profile-container"></div>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();

    // Open a GET request to the specified URL
    xhr.open("GET", requestUrl);

    // This function is called whenever the readyState property changes
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); // Log the state change for debugging

      // Check if the request is complete (readyState 4)
      if (xhr.readyState === 4) {
        // Check if the request was successful (status 200)
        if (xhr.status === 200) {
          // Parse the JSON response text into a JavaScript object
          const data = JSON.parse(this.responseText);

          // Select the container div where the card will be placed
          const cardContainer = document.querySelector("#profile-container");

          // Create the HTML for the card using data from the API
          // and insert it into the container
          cardContainer.innerHTML = `
                    <div class="card">
                        <img src="${data.avatar_url}" alt="User Avatar">
                        <h1>${data.name}</h1>
                        <p>Followers: ${data.followers}</p>
                    </div>
                `;
        } else {
          // Handle potential errors, like user not found (404)
          console.error("Error fetching data. Status:", xhr.status);
          document.querySelector("#profile-container").innerText =
            "Failed to load profile.";
        }
      }
    };

    // Send the request
    xhr.send();
  </script>
</html>
